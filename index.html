<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Menu Demo</title>
    <style>
        #ar-view {
            width: 100%;
            height: 100vh;
            background-color: #000;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <div id="ar-view"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/loaders/GLTFLoader.min.js"></script>
    <script>
        // Initialize Three.js scene
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 100);
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.getElementById("ar-view").appendChild(renderer.domElement);

        // Load 3D model using GLTFLoader
        const loader = new THREE.GLTFLoader();
        loader.load('path/to/your/3d/model.glb', (gltf) => {
            const model = gltf.scene;
            scene.add(model);
        });

        // Position the camera
        camera.position.z = 5;

        // Function to animate the scene
        function animate() {
            requestAnimationFrame(animate);
            renderer.render(scene, camera);
        }

        // Animate the scene
        animate();

        // Handle window resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
