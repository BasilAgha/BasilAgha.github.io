<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Button Page</title>
    <style>
        .button-container {
            width: 100px; /* Adjust container width as needed */
            height: 100px; /* Adjust container height as needed */
            overflow: hidden;
            position: relative;
            margin: 20px; /* Add margin for better placement */
        }
        #openSceneButton {
            width: 100%; /* Ensure image fills container */
            height: 100%; /* Ensure image fills container */
            position: absolute;
            top: 0;
            left: 0;
            cursor: pointer; /* Change cursor on hover to indicate clickable */
        }
    </style>
</head>
<body>
    <div class="button-container">
        <!-- When this image is clicked, navigate to the Three.js page -->
        <a href="threejsPage.html">
            <img id="openSceneButton" src="C:\Users\Basil Agha\Desktop\Testpages\ButtonImage.png" alt="Open Scene">
        </a>
    </div>
</body>
</html>
