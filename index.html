<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic AR.js Target Scan</title>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>
    <a-scene
        embedded
        arjs="sourceType: webcam; debugUIEnabled: false;">
        <a-marker preset="hiro">
            <!-- Content to display when the marker is detected -->
            <a-entity id="objectContainer"></a-entity>
        </a-marker>
        <!-- Button to switch between cube and sphere -->
        <button onclick="toggleObject()" style="position: absolute; top: 10px; left: 10px;">Toggle Object</button>
        <a-entity camera></a-entity>
    </a-scene>

    <script>
        let isCube = true;

        function toggleObject() {
            const objectContainer = document.getElementById('objectContainer');
            if (isCube) {
                // Remove existing object (cube)
                objectContainer.innerHTML = '';
                // Add sphere
                const sphere = document.createElement('a-sphere');
                sphere.setAttribute('radius', '0.5');
                sphere.setAttribute('material', 'color: #FFC65D');
                objectContainer.appendChild(sphere);
                isCube = false;
            } else {
                // Remove existing object (sphere)
                objectContainer.innerHTML = '';
                // Add cube
                const cube = document.createElement('a-box');
                cube.setAttribute('position', '0 0.5 0');
                cube.setAttribute('material', 'color: #4CC3D9');
                objectContainer.appendChild(cube);
                isCube = true;
            }
        }
    </script>
</body>
</html>
