<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <title>Three.js Cube with Camera Background</title>
    <style>
        body { margin: 0; }
        canvas { display: block; }
        .button-container {
            width: 100px;
            height: 100px;
            overflow: hidden;
            position: relative;
        }
        #openSceneButton {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
        }
        video {
            display: none;
        }
    </style>
</head>
<body>
    <div class="button-container">
        <img id="openSceneButton" src="ButtonImage.png" alt="Open Scene">
    </div>
    <video id="video"></video> <!-- Hidden video element for the camera stream -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="OrbitControls.js"></script>
    <script>
        // Variables
        let camera, scene, renderer;
        let cube;
        let controls;

        // Initialization function
        async function init() {
            // Create scene
            scene = new THREE.Scene();

            // Set up the camera background with the video feed
            await setupCameraBackground();

            // Create camera
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 5;

            // Create renderer
            renderer = new THREE.WebGLRenderer();
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            // Create cube
            const geometry = new THREE.BoxGeometry();
            const material = new THREE.MeshBasicMaterial({ color: 0xff0000 });
            cube = new THREE.Mesh(geometry, material);
            cube.rotation.y = Math.PI / 4; // Set initial rotation of the cube
            scene.add(cube);

            // Add controls
            controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.addEventListener('change', render); // Update the scene on control changes
        }

        // Render function
        function render() {
            renderer.render(scene, camera);
        }

        // Open scene function
        function openScene() {
            init().then(render); // Initialize and render the scene
        }

        // Setup camera background
        async function setupCameraBackground() {
            try {
                const constraints = {
                    video: { facingMode: "environment" } // Preference for rear camera
                };
                const stream = await navigator.mediaDevices.getUserMedia(constraints);
                const video = document.getElementById('video');
                video.srcObject = stream;
                await video.play();
                const texture = new THREE.VideoTexture(video);
                texture.minFilter = THREE.LinearFilter;
                texture.magFilter = THREE.LinearFilter;
                texture.format = THREE.RGBFormat;
                scene.background = texture;
            } catch (error) {
                console.error('Error accessing the camera', error);
                // Implement any fallback logic here, e.g., setting a default background
            }
        }

        // Add event listener to the image for opening the scene
        document.getElementById("openSceneButton").addEventListener("click", openScene);
    </script>
</body>
</html>
