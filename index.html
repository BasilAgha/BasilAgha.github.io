<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Menu</title>
    <!-- Include necessary libraries and stylesheets -->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/2.0.8/aframe/build/aframe-ar.js"></script>
</head>
<body>
    <h1>AR Menu</h1>
    <div id="menu">
        <img src="image.jpg" alt="Object Image" width="200">
        <button id="arButton">View in AR</button>
    </div>

    <script>
        document.getElementById("arButton").addEventListener("click", function() {
            // Remove existing AR scene if it exists
            var existingScene = document.querySelector("a-scene");
            if (existingScene) {
                existingScene.parentNode.removeChild(existingScene);
            }

            // Create new AR scene
            var scene = document.createElement("a-scene");
            scene.setAttribute("embedded", "");
            scene.setAttribute("arjs", "sourceType: webcam;");
            document.body.appendChild(scene);

            // Load AR content
            var model = document.createElement("a-entity");
            model.setAttribute("gltf-model", "url(path/to/your/model.glb)");
            model.setAttribute("scale", "0.05 0.05 0.05");
            scene.appendChild(model);
        });
    </script>
</body>
</html>
