<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <title>Three.js Fullscreen Cube</title>
    <style>
        body { margin: 0; }
        canvas { display: block; }
        .button-container {
            position: fixed; /* Ensure button is easily clickable */
            z-index: 10; /* Make sure the button is above other elements */
            right: 10px; /* Position it on the right */
            top: 10px; /* Position it at the top */
        }
        #fullscreenButton {
            cursor: pointer; /* Change cursor to indicate clickable item */
            width: 50px; /* Set the size of the button */
            height: 50px;
        }
    </style>
</head>
<body>
    <div class="button-container">
        <img id="fullscreenButton" src="ButtonImage.png" alt="Full Screen">
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="OrbitControls.js"></script>
    <script>
        let camera, scene, renderer, cube, controls;

        function init() {
            // Create scene
            scene = new THREE.Scene();

            // Create camera
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 5;

            // Create renderer
            renderer = new THREE.WebGLRenderer();
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            // Create a cube
            const geometry = new THREE.BoxGeometry();
            const material = new THREE.MeshBasicMaterial({color: 0xff0000});
            cube = new THREE.Mesh(geometry, material);
            scene.add(cube);

            // Add orbit controls
            controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.addEventListener('change', render);

            // Render function
            function render() {
                renderer.render(scene, camera);
            }

            // Initialize scene and render once
            render();
        }

        // Full-screen toggle function
        document.getElementById('fullscreenButton').addEventListener('click', function() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                }
            }
        });

        // Resize event listener
        window.addEventListener('resize', function() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
            render(); // Re-render the scene after resizing
        });

        // Call the init function to set everything up
        init();
    </script>
</body>
</html>
